<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { background:#e3f2fd; font-family:'Poppins',sans-serif; padding:30px; }
    h2 { text-align:center; color:#1a237e; }
    .topic-box { background:white; padding:20px; margin:10px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    a { text-decoration:none; color:white; background:#3f51b5; padding:10px 15px; border-radius:8px; }
    a:hover { background:#283593; }
  </style>
</head>
<body>
  <h2>ðŸ“š Admin Dashboard</h2>
  {% for topic, questions in quizzes.items() %}
    <div class="topic-box">
      <h3>{{ topic.title() }}</h3>
      <p>Total Questions: {{ questions|length }}</p>
      <a href="{{ url_for('add_question', topic=topic) }}">âž• Add Question</a>
    </div>
  {% endfor %}
</body>
</html>
