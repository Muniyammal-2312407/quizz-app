<!DOCTYPE html>
<html>
<head>
  <title>Add Question</title>
  <style>
    body { background:#f5f5f5; font-family:'Poppins',sans-serif; padding:40px; }
    form { background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:400px; margin:auto; }
    input, textarea { width:100%; margin:10px 0; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button { background:#3f51b5; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#283593; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">âž• Add New Question for {{ topic.title() }}</h2>
  <form method="POST">
    <label>Question:</label>
    <textarea name="question" required></textarea>
    <label>Option 1:</label><input type="text" name="opt1" required>
    <label>Option 2:</label><input type="text" name="opt2" required>
    <label>Option 3:</label><input type="text" name="opt3" required>
    <label>Option 4:</label><input type="text" name="opt4" required>
    <label>Correct Answer:</label><input type="text" name="answer" required>
    <button type="submit">Save Question</button>
  </form>
</body>
</html>
