<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { background:#f3f4ff; text-align:center; padding-top:100px; font-family:'Poppins',sans-serif; }
    input { margin:10px; padding:10px; border-radius:8px; border:1px solid #ccc; width:250px; }
    button { background:#3f51b5; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#283593; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Admin Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
