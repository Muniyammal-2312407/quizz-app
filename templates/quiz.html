<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ topic.title() }} Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 0;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 700px;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      color: #1a237e;
      margin-bottom: 25px;
    }
    #timer {
      text-align: center;
      font-size: 1.2rem;
      color: #c62828;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 35px;
    }
    .question p {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #0d47a1;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .options label {
      display: flex;
      align-items: center;
      background: #f4f6ff;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #d1d9ff;
      cursor: pointer;
      transition: 0.25s ease;
    }
    .options label:hover {
      background: #c5cae9;
      transform: scale(1.02);
    }
    input[type="radio"] {
      accent-color: #3f51b5;
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }
    button {
      background: #3f51b5;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      display: block;
      margin: 25px auto 0;
      transition: 0.3s ease;
    }
    button:hover {
      background: #283593;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ topic.title() }} Quiz</h2>
    <div id="timer">Time left: 60 seconds</div>

    <form method="POST" id="quizForm">
      {% for q in questions %}
        <div class="question">
          <p><strong>Q{{ loop.index }}. {{ q.question }}</strong></p>
          <div class="options">
            {% set q_index = loop.index %}
            {% for option in q.options %}
              <label>
                <!-- Each question has unique name so only 1 answer can be picked -->
                <input type="radio" name="q{{ q_index }}" value="{{ option }}" required>
                {{ option }}
              </label>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <button type="submit">Submit Quiz</button>
    </form>
  </div>

  <script>
    // Countdown Timer
    let timeLeft = 60;
    const timer = document.getElementById("timer");
    const form = document.getElementById("quizForm");

    const countdown = setInterval(() => {
      if (timeLeft > 0) {
        timer.textContent = `Time left: ${timeLeft} seconds`;
        timeLeft--;
      } else {
        clearInterval(countdown);
        timer.textContent = "⏰ Time’s up! Submitting...";
        form.submit();
      }
    }, 1000);
  </script>
</body>
</html>
