<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Quiz Portal</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: "Poppins", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      color: #222;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #1a237e;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3f51b5;
    }

    button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #283593;
    }

    p {
      margin-top: 15px;
      color: #444;
    }

    a {
      color: #3f51b5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
</body>
</html>
